<ion-header>

  <ion-navbar>
    <div class="logoCab">
      <img src="assets/imgs/bond.png" />
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input id="txtNome" type="text">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Login</ion-label>
    <ion-input id="txtLogin" type="text">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Senha</ion-label>
    <ion-input id="txtSenha" type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Confirme a senha</ion-label>
    <ion-input id="txtConfirmeSenha" type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>E-mail</ion-label>
    <ion-input id="txtEmail" type="text">
    </ion-input>
  </ion-item>
  <ion-list>
      <ion-item>
        <ion-label>Tipo Pessoa</ion-label>
        <ion-select [(ngModel)]="tipo">
          <ion-option value="PF">Física</ion-option>
          <ion-option value="PJ">Jurídica</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  <ion-item>
    <ion-label floating>CPF/CNPJ</ion-label>
    <ion-input id="txtCPFCNPJ" type="text">
    </ion-input>
  </ion-item>
  <div class="divButton">
    <button class="button" ion-button block color="secondary" outline>Confirmar</button>
  </div>
</ion-content>
